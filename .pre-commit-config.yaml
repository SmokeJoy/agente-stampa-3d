repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks: [ { id: black } ]
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks: [ { id: isort } ]
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks: [ { id: flake8 } ]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        stages: [manual, pre-commit, pre-push]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks: [ { id: end-of-file-fixer }, { id: check-yaml } ]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks: [ { id: detect-secrets } ]
  - repo: local
    hooks:
      - id: spectral-lint
        name: Spectral Lint OpenAPI
        entry: spectral lint --ruleset /.config/.spectral.yaml
        language: system
        files: "\\.(json|yaml|yml)$" # Linterà tutti i file JSON/YAML, Spectral dovrebbe ignorare quelli non OpenAPI
        # Se si vuole essere più restrittivi, usare un pattern tipo:
        # files: '(^|/)openapi.*\.(json|yaml|yml)$'
        types: [file] 